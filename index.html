<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Actividad MHealth</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
        }
        #container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #results { 
            margin-top: 20px; 
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 { color: #333; }
        h2 { color: #555; }
        img { max-width: 100%; margin-top: 10px; }
        #loader { display: none; } /* Oculto por defecto */
    </style>
</head>
<body>

    <div id="container">
        <h1>Proyecto MHealth: Detector de Actividad</h1>
        <p>Sube un archivo .log para analizar la actividad del sujeto.</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" required>
            <button type="submit">Analizar Actividad</button>
        </form>

        <div id="results">
            <h2>Resultados</h2>
            <div id="loader">Cargando...</div> <h3 id="activityResult"></h3>
            <p id="activityInfo"></p>
            <img id="activityGraph" src="" alt="Gráfico de actividad">
        </div>
    </div>

    <script>
        // --- Lógica de JavaScript para consumir la API ---

        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        
        // Elementos de resultados
        const loader = document.getElementById('loader');
        const activityResult = document.getElementById('activityResult');
        const activityInfo = document.getElementById('activityInfo');
        const activityGraph = document.getElementById('activityGraph');

        // 1. Escuchar el evento "submit" del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue

            // Validar que haya un archivo
            if (!fileInput.files[0]) {
                alert('Por favor, selecciona un archivo.');
                return;
            }

            // Mostrar el loader y limpiar resultados anteriores
            loader.style.display = 'block';
            activityResult.textContent = '';
            activityInfo.textContent = '';
            activityGraph.src = '';

            // 2. Preparar los datos para enviar
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // 3. Enviar la petición al Back End (FastAPI)
                const response = await fetch('http://127.0.0.1:8000/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                // 4. Recibir la respuesta JSON
                const data = await response.json();

                // 5. Mostrar los resultados en la página
                activityResult.textContent = `Actividad Detectada: ${data.actividad_detectada}`;
                activityInfo.textContent = data.info_adicional;
                activityGraph.src = data.grafico_base64; // El Base64 va directo al 'src'

            } catch (error) {
                console.error('Error al contactar la API:', error);
                activityResult.textContent = 'Error: No se pudo conectar con el servidor.';
            } finally {
                // 6. Ocultar el loader
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
